<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turbo HRM</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
body {
  background-image: url("img/Background.png");
}
</style>
<body>
  <div class="change-language">
    <a href="turbo.html">
      <span>RU</span>
      <div class="ru">
        <img src="img/ru.svg" alt="Русский язык">
      </div>
    </a>
    <a href="en.html">
      <span style="background-color: #3ec68c;">EN</span>
      <div class="en">
        <img src="img/en.svg" alt="Английский язык">
      </div>
    </a>
  </div>

  <form class="login" action="form.html" method="post" id="loginForm">
    <img src="img/Login_Logo_rus.png" alt="эмблема">

    <span class="user_help">Username</span>
    <input type="text" name="user_name" value="" required>
    <span class="user_help">Password</span>
    <input type="password" name="user_password" value="" required>

    <button type="submit" form="loginForm">Вход</button>
    
  </form>
</body>
</html>
